<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/e618538ebf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/kosar.js" type="module"></script>
    <title>Szlucska Dóra</title>
  </head>
  <body>
    <a href="admin.html">Admin felület</a>
    <!-- -------------kosárgomb -->
    <div class="egesz">
      <div class="kosar">
        <button>
          <i class="fa-solid fa-shopping-cart nagyIkon"></i>
          <p class="mennyiseg"></p>
        </button>
      </div>
      <div class="container-fluid"></div>

      <!-- -------------LIGHTBOX--------------- -->

      <div class="row">
        <div class="column">
          <img
            src="images/1.jpg"
            style="width: 300px; height: 300px; display: none"
            onclick="openModal();currentSlide(1)"
            class="hover-shadow cursor"
          />
        </div>
        <div class="column">
          <img
            src="images/2.jpg"
            style="width: 300px; height: 300px; display: none"
            onclick="openModal();currentSlide(2)"
            class="hover-shadow cursor"
          />
        </div>
        <div class="column">
          <img
            src="images/3.jpg"
            style="width: 300px; height: 300px; display: none"
            onclick="openModal();currentSlide(3)"
            class="hover-shadow cursor"
          />
        </div>
      </div>

      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/1.jpg" style="width: 100%" class="asd2" />
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/2.jpg" style="width: 100%" class="asd2" />
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/3.jpg" style="width: 100%" class="asd2" />
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption">asd</p>
          </div>

          <div class="column">
            <img
              class="demo cursor asd"
              src="images/1.jpg"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="Aloe vera"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor asd"
              src="images/2.jpg"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Orchidea"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor asd"
              src="images/3.jpg"
              style="width: 100%"
              onclick="currentSlide(3)"
              alt="Könnyezőpálma"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- --------------------------------- -->
    <script src="js/lightbox.js"></script>
    <script src="js/main.js" type="module"></script>
    <script></script>
  </body>
</html>
